<body  >
  <nav class="navbar navbar-expand-md fixed">
      <img src="public/Assets/images/PUPLogo.png" class= "logo mr-1 ml-1"alt="">
      <a href="#" class ="navbar-brand text-dark">Pup Virtual Job Fair</a>
    <div class= "collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item">
               <a href="#" class="nav-link">At a glance</a>

           <li class="nav-item">

            <a href="#" class="nav-link">Plan and Price</a>
        </li>
        
        </ul>
        <ul class="navbar-nav mr-0">
            <li class="nav-item sign-in display-center">
                <a href="#" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">
                    Join The Meeting
                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-info btn-lg text-light font-weight-bold new-meeting">
                    Start a Meeting
                </button>
            </li>
         
         </ul>
    </div>
    </nav> 
    <main>
      <div class="jumbotron h-100 d-flex">
          <div class="container w-50">
              <h1 style="font-size: 3rem;">
                  Premium Video Meeting is Available For free For PUPIANS
                </h1>
                  <p style="font-size: 20px;">
                      Were re desingning the PUP meet for Pupians and making it freee for everyone
                  </p>
             <ul class="display-center justify-content-start">
                 <li style ="padding: 0;">
                     <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style ="background-color: #01796b;">
                        <span class="material-icons mr-2">video_call</span>
                         New Meeting 
                     </button> 
                 </li> 
                 <li class="pl-3">
                    <button class="btn btn-lg btn-outline-secondary text-dark text-light font-weight-bold display-center" style ="background-color: #ffffff;">
                       <span class="material-icons mr-2">keyboard</span>
                        <input type="text" placeholder="Enter a code" name="" value="" style= "border: none;" class="enter-code">
                    </button> 
                </li>
                <li class="text-dark  font-weight-bold cursor-pointer pl-2 join-action-code">

             </ul>

          <div class="container w-50">

    <footer class="container">
<h6>

    </span>.
</h6>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" >
    </script>
    <script>
        $(function(){
             $(document).on("click", ".join-meeting", function() {
            $(".enter-code").focus();
             } )
             $(document).on("click", ".join-action-code", function() {
               var join_code_value = $('.enter-code').val();
               var meetingUrl = window.location.origin+"?meetingID="+join_code_value;
                window.location.replace(meetingUrl);
             } )
             $(document).on("click", ".new-meeting", function() { 
               var eigth_digit_value = Math.floor(Math.random()* 100000000);
               var meetingUrl = window.location.origin+"?meetingID="+eigth_digit_value;
                window.location.replace(meetingUrl);
             } )
        })
    </script>
